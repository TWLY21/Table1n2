<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table 1 Display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!--Basic structure of HTML page-->
</head>

<body>
    <h1>Table 1</h1>
    <table id="table1">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table 1 rows/data will be inserted here dynamically -->
            <!-- Reason i'm not using td method,because insertCell() is a more efficient way to add cells through my research -->
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table id="table2">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table 2 rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Inserted data for Table 1
        // Data in table 1 gonna present as const as it is fixed
        const table1Data = [
            { index: 'A1', value: 41 },
            { index: 'A2', value: 18 },
            { index: 'A3', value: 21 },
            { index: 'A4', value: 63 },
            { index: 'A5', value: 2 },
            { index: 'A6', value: 53 },
            { index: 'A7', value: 5 },
            { index: 'A8', value: 57 },
            { index: 'A9', value: 60 },
            { index: 'A10', value: 93 },
            { index: 'A11', value: 28 },
            { index: 'A12', value: 3 },
            { index: 'A13', value: 90 },
            { index: 'A14', value: 39 },
            { index: 'A15', value: 80 },
            { index: 'A16', value: 88 },
            { index: 'A17', value: 49 },
            { index: 'A18', value: 60 },
            { index: 'A19', value: 26 },
            { index: 'A20', value: 28 }
        ];

        // Render for Table 1
        const table1Body = document.getElementById('table1').getElementsByTagName('tbody')[0];
        table1Data.forEach(row => {
            const newRow = table1Body.insertRow();
            newRow.insertCell(0).textContent = row.index;
            newRow.insertCell(1).textContent = row.value;
        });

        // Calculate values for Table 2
        const a5 = table1Data.find(row => row.index === 'A5').value;
        const a7 = table1Data.find(row => row.index === 'A7').value;
        const a12 = table1Data.find(row => row.index === 'A12').value;
        const a13 = table1Data.find(row => row.index === 'A13').value;
        const a15 = table1Data.find(row => row.index === 'A15').value;
        const a20 = table1Data.find(row => row.index === 'A20').value;

        const table2Data = [
            { category: 'Alpha', value: a5 + a20 },
            { category: 'Beta', value: Math.floor(a15 / a7) },
            { category: 'Charlie', value: a13 * a12 }
        ];

        // Render for Table 2
        const table2Body = document.getElementById('table2').getElementsByTagName('tbody')[0];
        table2Data.forEach(row => {
            const newRow = table2Body.insertRow();
            newRow.insertCell(0).textContent = row.category;
            newRow.insertCell(1).textContent = row.value;
        });
    </script>
</body>
</html>
